
apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "io.github.rlshep.bjcp2015beerstyles"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 62
        versionName "1.1.5"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("/dev/keystores/bjcp_key.jks")
            storePassword "password1"
            keyAlias "BjcpBeerStylesKey"
            keyPassword "password2"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation 'io.github.rlshep:BJCPBeerStyles_Core:1.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'com.android.support:support-v4:28.0.0'

    // App's dependencies, including test
    implementation 'com.android.support:support-annotations:28.0.0'

    testImplementation 'junit:junit:4.12'

    // Testing-only dependencies
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'

}