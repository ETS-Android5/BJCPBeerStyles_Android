
apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "io.github.rlshep.bjcp2015beerstyles"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 60
        versionName "1.1.4"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("/dev/keystores/bjcp_key.jks")
            storePassword "password1"
            keyAlias "BjcpBeerStylesKey"
            keyPassword "password2"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'com.android.support:support-v4:26.1.0'

    // App's dependencies, including test
    implementation 'com.android.support:support-annotations:27.1.1'

    testImplementation 'junit:junit:4.12'

    // Testing-only dependencies
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'

}

task jar(type: Jar) {
    from('build/intermediates/classes/debug')
    include 'io/github/rlshep/bjcp2015beerstyles/**'
}